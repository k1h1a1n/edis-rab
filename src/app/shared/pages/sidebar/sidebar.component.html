<ng-template #menuItem let-menu="menu">
  <span *ngIf="menu.type !== 'dropdown'">{{menu.title}}</span>
  <a *ngIf="menu.type === 'dropdown'" (click)='toggleDDMenu(menu)'>
    <!-- <i style="background: none;color: brown;" class="{{menu.icon}}"></i> -->
    <img class="categoryImage" src= {{menu.categoryImage}}>
    <span>{{menu.title}}</span>
    <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span>
  </a>
  <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
    <ul>
      <ng-container *ngFor="let submenu of menu.submenus" >
        <li *ngIf="submenu.type !== 'dropdown'"  [ngClass]="{'active': submenu.active}">
          <a (click)='redirect(submenu)'> 
            <span>{{submenu.title}}</span>
            <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
          </a>
        </li>
        <li *ngIf="submenu.type === 'dropdown'" [ngClass]="{'active': submenu.active , 'sidebar-dropdown':submenu.type === 'dropdown' , 'header-menu':submenu.type === 'header'}">
          <ng-container [ngTemplateOutlet]="menuItem" [ngTemplateOutletContext]="{menu:submenu}"></ng-container>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-template>
